    <script>
        $(document).ready(function () {
            $('#category li').hover(function () {
                $(this).css('borderBottom', '2px solid white');
            }, function () {
                $(this).css('borderBottom', '');
            });

            var $banner = $(".banner").find("ul");
            var $bannerWidth = $banner.children().outerWidth();
            var $bannerHeight = $banner.children().outerHeight();
            var $bannerLength = $banner.children().length;
            var $length = $banner.length;
            var rollingId;
            rollingId = setInterval(function () { rollingStart(); }, 3000);

            function rollingStart() {

                if ($bannerLength == 1) {
                    clearInterval(rollingId);
                    $(this).css("cursor", "pointer");
                } else {
                    $banner.css("width", $bannerWidth * $length + "px");
                    $banner.css("height", $bannerHeight + "px");
                    $banner.animate({ left: - $bannerWidth + "px" }, 1500, function () {
                        $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
                        $(this).find("li:first").remove();
                        $(this).css("left", 0);
                    });
                }
            }
            quickMenuScr();

            $(window).resize(function(){
                resizeApply();
                quickMenuScr();
            });
        });

        function resizeApply() {
            var minWidth = 1920;
            zoom = window.innerWidth / minWidth;
            width = 100 / zoom;
            document.body.style.transformOrigin = "left top";
            document.body.style.transform = "scale(" + zoom + ")";
            document.body.style.width = width + "%";
            document.body.addEventListener("transitionend", function(){
            document.body.style.transform = '';
            }, false);
            console.log(window.innerHeight);
            }

            function calcHeight() {
            var ifr = document.getElementById('main_iframe');
            var ifrw = (ifr.contentWindow || ifr.contentDocument);
            $('#main_iframe').height(ifrw.document.body.scrollHeight);
            ifr.style.overflow = "hidden";
        }

        // 퀵메뉴 스크립트 시작
        function quickMenuScr(){
            $('#quick_buy').on('mouseover', function() {
                $('#quick_buy').css({
                    'left':'-80px',
                    'width': '130px',
                    'height': '50px',
                    'border-radius': '50px',
                    'padding-left': '5px'
                })
                $('#buyWord').html("구매");
            })
            $('#quick_buy').on('mouseout', function(){
                $('#quick_buy').css({
                    'left':'0px',
                    'width': '50px',
                    'height': '50px',
                    'padding-left': '0px',
                    'border-radius': '50px'
                })
                $('#buyWord').html("");
            })
            $('#quick_sell').on('mouseover', function() {
                $('#quick_sell').css({
                    'left':'-80px',
                    'width': '130px',
                    'height': '50px',
                    'padding-left': '5px',
                    'border-radius': '50px'
                })
                $('#sellWord').html("판매");
            })
            $('#quick_sell').on('mouseout', function(){
                $('#quick_sell').css({
                    'left':'0px',
                    'width': '50px',
                    'height': '50px',
                    'padding-left': '0px',
                    'border-radius': '50px'
                })

            })
            $('#quick_bullet').on('mouseover', function() {
                $('#quick_bullet').css({
                    'left':'-80px',
                    'width': '130px',
                    'height': '50px',
                    'padding-left': '5px',
                    'border-radius': '50px'
                })
                $('#bulletInWord').html("게시판");
            })
            $('#quick_bullet').on('mouseout', function(){
                $('#quick_bullet').css({
                    'left':'0px',
                    'width': '50px',
                    'height': '50px',
                    'padding-left': '0px',
                    'border-radius': '50px'
                })
                $('#bulletInWord').html("");
            })
            }
            // 퀵메뉴 스크립트 종료

    </script>
