<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" sype="text/css" href="style/category4.css">
    <script src="http://code.jquery.com/jquery.js"></script>
</head>

<body>
    <p class="Ptext"><a href="index.html">1조 중고차</a></p>
    <form action="" class="Signupform">
        <h4>아이디</h4><span><input type="text"></span>
        <h4>비밀번호</h4><span><input type="password" class="pwinput" id="pwd1"><div id="passdiv"></div></span>
        
        <h4>비밀번호 확인</h4><span><input type="password" class="pw2input" id="pwd2"><div id="passdiv2"></div></span>
        
        <h4>이름</h4><span><input type="text"></span>
        <h4>생년월일</h4>
        <span>
            <div>
                <input type="text" class="Signupbirth" placeholder="   년(4자)">
            </div>
            <div class="divselect">
                <select name="" id="" class="Signupbirthselect">
                    <option value="월">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="divsignup">
                <input type="text" class="Signupbirth2" placeholder="   일">
            </div>
        </span>
        <h4>성별</h4><span>
            <select name="" id="" class="Signupgender">
                <option value="">남자</option>
                <option value="">여자</option>
            </select></span>
        <h4>주소</h4><span><input type="text"></span>
        <h4>핸드폰번호</h4><span><input type="text" id="phoneinput"><div id="phonediv"></div></span>
        <button>가입하기</button>
        <div class="loginfooter">
            <ul>
                <li><a href="">이용약관</a></li>
                <li class="loginfooterli"><a href="">개인정보처리방침</a></li>
                <li class="loginfooterli"><a href="">책임의 한계와 법적고지</a></li>
                <li class="loginfooterli"><a href="">회원정보 고객센터</a></li>
            </ul>
        </div>
        <address class="loginaddress">
            <a href="">1조 중고차</a>
            <span>Copyright</span>
            <span>comstudy21</span>
            <span>All Right Reserved.</span>
        </address>
    </form>
    <script>
        $(function () {
            $('#pwd2').blur(function () {
                var pwd1 = $('#pwd1').val();
                var pwd2 = $('#pwd2').val();
                if (pwd1 != pwd2) {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금3.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                    $('#passdiv2').text('비밀번호가 일치하지 않습니다').css('display','block');
                }
                if (pwd1 == pwd2) {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금4.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                    $('#passdiv2').css('display','none');
                }
            })
            $('#pwd1').blur(function () {
                var pw = $("#pwd1").val();
                var num = pw.search(/[0-9]/g);
                var eng = pw.search(/[a-z]/ig);
                var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
                if (pw.length < 8 || pw.length > 20) {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금5.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                    $('#passdiv').text('8자리이상 20자리이하로 입력해주세요').css('display','block');
                    return false;
                } else if (pw.search(/\s/) != -1) {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금5.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                    $('#passdiv').text('공백없이 입력해주세요').css('display','block');
                    return false;
                } else if ((num < 0 && eng < 0) || (eng < 0 && spe < 0) || (spe < 0 && num < 0)) {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금5.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                    $('#passdiv').text('영문,숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.').css('display','block');
                    return false;
                } else {
                    $(this).css({
                        'backgroundImage': 'url(images/잠금6.JPG)',
                        'backgroundPosition': 98 + '%'
                    })
                }
            })
            $('#phoneinput').blur(function () {
                var phoneinput = $('#phoneinput').val();
                var phone = phoneinput.search(/^\d{3}-\d{4}-\d{4}$/);
                if (phone == -1) {
                    $('#phonediv').text('010-0000-0000 형식으로 입력해주세요').css('display','block');
                }
                if (phone == 0) {
                    $('#phonediv').css('display','none');
                }
            })

        })
    </script>
</body>

</html>
